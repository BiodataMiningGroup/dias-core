---
ip: "192.168.10.10"
memory: 2048
cpus: 1
hostname: dias
name: dias
provider: virtualbox

folders:
    - map: "."
      to: "/home/vagrant/dias"

sites:
    - map: homestead.app
      to: "/home/vagrant/dias/public"
      # Run the sheduler of the application.
      # Scheduled commands are defined in Dias\Console\Kernel
      schedule: "true"

databases:
    - homestead

variables:
    # Override the .env configuration to show detailed error pages in the browser.
    - key: "APP_DEBUG"
      value: "true"
