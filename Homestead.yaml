---
ip: "192.168.10.10"
memory: 512
cpus: 1
hostname: biigle
name: biigle
provider: virtualbox

folders:
    - map: "."
      to: "/home/vagrant/biigle"

sites:
    - map: homestead.app
      to: "/home/vagrant/biigle/public"
      # Run the sheduler of the application.
      # Scheduled commands are defined in Biigle\Console\Kernel
      schedule: "true"

variables:
    # Override the .env configuration to show detailed error pages in the browser.
    - key: "APP_DEBUG"
      value: "true"

ports:
    # use default 8000, Copria listens on 8001
    - send: 8000
      to: 80
